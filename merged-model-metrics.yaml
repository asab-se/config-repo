language: ArchiMate
languageVersion: 3.0
metrics:
  - name: Application Continuity Plan
    isCritical: true
    calculate:
      operator: devide
      values:
        - type: simple
          value: value1
        - type: simple
          value: value2
#        - type: calculate
#          operator: sum
#          values:
#            - type: simple
#              value: value3
#            - type: simple
#              value: value4
      valueDefinitions:
        - id: value1
          selector:
            id: CRITICAL_APPLICATION
            is: Element
            ofType: Business Process
            where:
              queryType: statement
              query: $CRITICAL_APPLICATION has relation $RELATION to $CRITICALITY_RATING
              params:
                - id: CRITICALITY_RATING
                  is: Element
                  ofType: Business Object
                  where:
                    queryType: or
                    queries:
                      - queryType: statement
                        query: $CRITICALITY_RATING has property with name "Criticality Rating" and value "1"
                      - queryType: statement
                        query: $CRITICALITY_RATING has name "Criticality Rating"
                - id: RELATION
                  is: Relationship
                  ofType: Association
        - id: value2
          selector:
            id: ALL_APPLICATIONS
            is: Element
            ofType: Business Process
    interpret:
      measure: "%"
      good:
        - value: "0.8"
          relation: ">="
      normal:
        - relation: ">="
          value: "0.6"
        - relation: "<"
          value: "0.8"
      bad:
        - relation: "<"
          value: "0.6"

  - name: Service portfolio methodology analysis
    description: The number of services analyzed by service portfolio methodology devided by the total number of services.
    calculate:
      operator: devide
      values:
        - type: simple
          value: value1
        - type: simple
          value: value2
      valueDefinitions:
        - id: value1
          selector:
            id: ANALYZED_BY_SERVICE_PORTFOLIO_METHODOLOGY
            is: Element
            ofType: Application Service
            where:
              queryType: statement
              query: $SERVICE_PORTFOLIO_METHODOLOGY has relation $RELATION to $ANALYZED_BY_SERVICE_PORTFOLIO_METHODOLOGY
              params:
                - id: RELATION
                  is: Relationship
                  ofType: Association
                  where:
                      queryType: statement
                      query: $RELATION has property with name "analyses" and value "true"
                - id: SERVICE_PORTFOLIO_METHODOLOGY
                  is: Element
                  ofType: Business Object
                  where:
                    queryType: statement
                    query: $SERVICE_PORTFOLIO_METHODOLOGY has name "Service Portfolio Methodology"
        - id: value2
          selector:
            id: ALL_APPLICATION_SERVICES
            is: Element
            ofType: Application Service
    interpret:
      measure: "%"
      good:
        - value: "0.8"
          relation: ">="
      normal:
        - relation: ">="
          value: "0.6"
        - relation: "<"
          value: "0.8"
      bad:
        - relation: "<"
          value: "0.6"